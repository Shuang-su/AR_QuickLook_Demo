<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 模型预览</title>
    
    <!-- 关键样式 -->
    <style>
        .ar-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .ar-preview-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .ar-preview-image:hover {
            transform: scale(1.02);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div id="__next">
        <div class="page-wrapper">
            <div class="sections-wrapper">
                <!-- AR模块容器 -->
                <div class="ar-section" data-ga-category="3d_model">
                    <!-- 加载状态 -->
                    <div class="loading-overlay" id="loading">
                        <h4>正在准备3D模型...</h4>
                    </div>
                    
                    <!-- AR触发核心 -->
                    <section class="ar-container">
                        <a id="ar-link" 
                           rel="ar" 
                           href="https://your-domain.com/xingzhenglou.usdz"
                           aria-label="在AR中查看行政楼模型">
                            <img class="ar-preview-image" 
                                 src="preview-image.jpg" 
                                 alt="行政楼3D预览图"
                                 loading="lazy">
                        </a>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 设备检测与加载状态管理
        const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const arLink = document.getElementById('ar-link');
        const loadingOverlay = document.getElementById('loading');

        // 非iOS设备处理
        if (!isiOS) {
            loadingOverlay.innerHTML = '<h4>请使用iPhone/iPad的Safari浏览器体验AR功能</h4>';
            arLink.style.pointerEvents = 'none';
        }

        // 预加载模型（可选）
        if (isiOS) {
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preload';
            preloadLink.href = arLink.href;
            preloadLink.as = 'fetch';
            document.head.appendChild(preloadLink);
            
            // 隐藏加载状态
            preloadLink.onload = () => {
                loadingOverlay.style.display = 'none';
            };
        }
    </script>
</body>
</html>
