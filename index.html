<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行政楼AR预览</title>
    
    <!-- 核心样式 -->
    <style>
        :root {
            --primary-blue: #007AFF;
            --background: #f0f5ff;
        }

        body {
            background: var(--background);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, sans-serif;
        }

        /* 主容器 */
        .main-container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,122,255,0.1);
        }

        /* 进度条容器 */
        .loading-wrapper {
            margin: 25px 0;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 15px auto;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary-blue);
            transition: width 0.3s ease;
        }

        /* 状态文本 */
        .status-text {
            color: var(--primary-blue);
            font-size: 14px;
            margin: 10px 0;
        }

        /* 加载动画 */
        .loading-spinner {
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* 最终按钮 */
        .ar-button {
            display: none; /* 默认隐藏 */
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .ar-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 style="color: var(--primary-blue); margin-bottom: 20px;">行政楼3D模型</h1>
        
        <!-- 加载状态 -->
        <div class="loading-wrapper">
            <svg class="loading-spinner" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="18" fill="none" 
                        stroke="var(--primary-blue)" stroke-width="4" 
                        stroke-dasharray="113" stroke-dashoffset="56"/>
            </svg>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <p class="status-text" id="status">正在初始化...</p>
        </div>

        <!-- AR触发按钮 -->
        <a href="xingzhenglou.usdz" rel="ar" 
           class="ar-button" id="arBtn"
           aria-label="启动AR预览">
           🚀 进入增强现实
        </a>
    </div>

    <script>
        // 设备检测
        const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const $ = selector => document.querySelector(selector);
        let loadedBytes = 0;
        let totalBytes = 0;

        if (!isiOS) {
            $('#status').innerHTML = '请使用iPhone/iPad的Safari浏览器<br>访问此页面';
            return;
        }

        // 模型预加载
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'xingzhenglou.usdz', true);
        xhr.responseType = 'blob';

        xhr.onprogress = e => {
            if (e.lengthComputable) {
                loadedBytes = e.loaded;
                totalBytes = e.total;
                
                // 更新进度
                const percent = Math.round((loadedBytes / totalBytes) * 100);
                $('.progress-fill').style.width = `${percent}%`;
                
                // 格式化显示
                const formatMB = bytes => (bytes / 1024 / 1024).toFixed(1);
                $('#status').innerHTML = `
                    加载进度: ${percent}%<br>
                    ${formatMB(loadedBytes)}MB / ${formatMB(totalBytes)}MB
                `;
            }
        };

        xhr.onload = () => {
            // 隐藏加载状态
            $('.loading-wrapper').style.display = 'none';
            
            // 显示AR按钮
            $('#arBtn').style.display = 'inline-block';
            
            // 添加微交互
            $('#arBtn').addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => this.style.transform = '', 200);
            });
        };

        xhr.send();

        // 超时处理
        setTimeout(() => {
            if (totalBytes === 0) {
                $('#status').innerHTML = '网络连接较慢，请检查：<br>1. WiFi/蜂窝数据是否启用<br>2. 尝试刷新页面';
                $('.progress-bar').style.backgroundColor = '#ff3b30';
            }
        }, 15000);
    </script>
</body>
</html>
