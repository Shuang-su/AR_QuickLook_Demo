<!DOCTYPE html>
<html lang="zh-CN">

<!-- v5.6 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行政楼AR预览</title>
    
    <!-- 核心样式 -->
    <style>
        :root {
            --primary-blue: #007AFF;
            --background: #f0f5ff;
        }

        body {
            background: var(--background);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, sans-serif;
        }

        /* 主容器 */
        .main-card {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            /*width: 90%;*/
            
            box-shadow: 0 8px 24px rgba(0,122,255,0.1);
        }

        /* 加载动画 */
        .loading-spinner {
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            stroke: var(--primary-blue);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary-blue);
            transition: width 0.3s ease;
        }

        /* 状态文本 */       
        .status-text {
            color: var(--primary-blue);
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
        }

        .ar-button {
            display: none; /* 默认隐藏 */
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <div class="main-card">
        <h1 style="color: var(--primary-blue); text-align: center; margin: 0 0 25px 0;">行政楼AR预览</h1>
        
        <!-- 加载指示器 -->
        <svg class="loading-spinner" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" 
                    stroke-width="4" stroke-linecap="round"
                    stroke-dasharray="31.415, 31.415"/>
        </svg>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p class="status-text" id="status">正在连接服务器...</p>

        <!-- AR触发按钮 -->
        <a href="xingzhenglou.usdz" rel="ar" 
           class="ar-button" id="arBtn"
           aria-label="启动AR预览">
           🚀 进入增强现实
        </a>
    </div>

    <script>
        // 增强版加载控制器
        const initARLoader = () => {
            const $ = selector => document.querySelector(selector);
            const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            // 设备检测
            if (!isiOS) {
                $('#status').innerHTML = '请使用iPhone/iPad的Safari浏览器<br>访问此页面';
                return;
            }

            // 网络状态监测
            let retryCount = 0;
            const MAX_RETRY = 2;
            
            const loadModel = () => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'xingzhenglou.usdz', true);
                xhr.responseType = 'blob';

                // 进度更新
                xhr.onprogress = e => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        $('.progress-fill').style.width = `${percent}%`;
                        $('#status').innerHTML = `加载进度: ${percent}%<br>
                            ${(e.loaded/1024/1024).toFixed(1)}MB / ${(e.total/1024/1024).toFixed(1)}MB`;
                    }
                };

                // 加载成功
                xhr.onload = () => {
                    $('.progress-fill').style.width = '100%';
                    $('#status').textContent = '准备就绪！';
                    $('#arBtn').style.display = 'block';
                };

                // 错误处理
                xhr.onerror = () => {
                    if (retryCount < MAX_RETRY) {
                        retryCount++;
                        $('#status').innerHTML = `连接中断，正在重试 (${retryCount}/${MAX_RETRY})...`;
                        setTimeout(loadModel, 2000);
                    } else {
                        $('#status').innerHTML = '网络异常，请检查连接后刷新页面';
                        $('.progress-bar').style.backgroundColor = '#ff3b30';
                    }
                };

                xhr.send();
            };

            // 启动加载
            loadModel();

            // 超时监控
            setTimeout(() => {
                if ($('#arBtn').style.display === 'none') {
                    $('#status').innerHTML = '正在排队加载，请稍候...<br>（大型模型需要更多时间）';
                }
            }, 10000);
        };

        // 安全初始化
        try {
            initARLoader();
        } catch (e) {
            document.getElementById('status').innerHTML = '初始化失败，请刷新页面';
            console.error('Loader Error:', e);
        }
    </script>
</body>
</html>
